<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vero Weather</title>
		<link rel="stylesheet" href="src/style.css">
  </head>
			<body>
       <div class="container">
				<form class="search-form">
        <input type="search" placeholder="Enter a city..." required class="enter-city-input"/>
          <input type="submit" value="Search" class="enter-city-button"/>
      </form>
      </header>
     
				<main>
        <div class="weather-city-data">
          <div>
            <h1 class="city-name">Milan</h1>
            <p class="city-current-weather">
              Saturday 15:32, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
						</p>
          </div>
          <div class="city-current-temperature">
						<div class="city-icon">🌤️</div>
            <div class="city-temperature">12</div>
            <div class="city-unit">°C</div>
        </div>
      </main>
